{% extends "app/layout.html" %}

{% block content %}


<div class="row">
    <div class="col-md-12">
        <h1>{{ title }}</h1>
    </div>
</div>
<div class="row">
    <a class="btn btn-success" href="{% url 'create_post' %}"><span class="glyphicon glyphicon-plus"></span>Создать</a>
</div>
<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Создано</th>
                <th scope="col">Автор</th>
                <th scope="col">Тема</th>
            </tr>
        </thead>
        <tbody>
        {% for p in posts %}
        <tr class='success'>
            <td>{{ p.id }}</td>
            <td>{{ p.created|date:"d m Y H:i" }}</td>
            <td>{{ p.author.username }}</td>
            <td>{{ p.theme }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'edit_post' id=p.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
                <a class="btn btn-danger" href="{% url 'delete_post' id=p.id %}"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
