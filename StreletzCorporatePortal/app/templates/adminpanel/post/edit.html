{% extends "app/layout.html" %}

{% block content %}


<div class="row">
    <div class="col-md-12">
        <h1>{{ title}}</h1>
    </div>
</div>
<div class="col-md-12">
    <form method="post" action="{% url 'edit_post' id=post.id %}">
        {% csrf_token %}
        {{ form }}
        <br />
        <input type="submit" class="btn btn-success" value="OK"/>
    </form>
</div>


{% endblock %}
