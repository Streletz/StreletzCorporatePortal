{% extends "app/layout.html" %}

{% block content %}


    <div class="row">
        <div class="col-md-12">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">{{ post.created|date:"d m Y H:i" }}</div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            {{ post.content }}
        </div>
    </div>



{% endblock %}
